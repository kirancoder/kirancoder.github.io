title: "Kiran M Aralikatti"
description: "Personal website"
theme: minima
author: "Kiran M A"

markdown: kramdown
permalink: pretty

# ---------------------------
# Navigation bar configuration
# ---------------------------
nav:
  - name: "Home"
    link: "/"
  - name: "About"
    link: "/about/"
  - name: "Projects"
    link: "/projects/"
  - name: "Technical Notes"
    link: "/notes/"      # <-- do not hardcode a file here
  - name: "Contact"
    link: "/contact/"

# -------------------------------------
# Notes collection (for dropdown menu)
# -------------------------------------
collections:
  notes:
    output: true
    permalink: /notes/:name/

defaults:
  - scope:
      path: ""
      type: notes
    values:
      layout: note

# -------------------------------------
# SCSS / Minima styling
# -------------------------------------
sass:
  style: compressed

<header class="site-header">
  <div class="wrapper">

    <!-- Site title -->
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title }}
    </a>

    <!-- Navigation bar -->
    <nav class="site-nav">
      {% for item in site.nav %}
        <a class="page-link"
           href="{{ item.link | relative_url }}">
           {{ item.name }}
        </a>
      {% endfor %}
    </nav>

  </div>
</header>

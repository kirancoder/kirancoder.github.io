<header class="site-header custom-header">

  <div class="navbar">

    <!-- Site Title -->
    <a class="site-title" href="{{ "/" | relative_url }}">
      {{ site.title }}
    </a>

    <!-- Navigation Menu -->
    <nav class="nav-menu">

      {% for item in site.nav %}
        {% if item.name == "Technical Notes" %}

          <!-- Dropdown -->
          <div class="dropdown">
            <button class="dropbtn">
              {{ item.name }} â–¾
            </button>

            <div class="dropdown-content">
              {% assign sorted_notes = site.notes | sort: "title" %}
              {% for note in sorted_notes %}
                <a href="{{ note.url | relative_url }}">
                  {{ note.title }}
                </a>
              {% endfor %}
            </div>
          </div>

        {% else %}

          <!-- Normal nav link -->
          <a class="nav-link" href="{{ item.link | relative_url }}">
            {{ item.name }}
          </a>

        {% endif %}
      {% endfor %}

    </nav>

  </div>

</header>

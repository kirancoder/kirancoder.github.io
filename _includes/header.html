<header class="site-header">
  <div class="wrapper">

    <!-- Site title -->
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title }}
    </a>

    <!-- Navigation bar -->
    <nav class="site-nav">

      {% for item in site.nav %}
        {% if item.name == "Technical Notes" %}

          <!-- Dropdown for Technical Notes -->
          <div class="dropdown">
            <a class="page-link dropbtn" href="{{ item.link | relative_url }}">
              {{ item.name }} â–¾
            </a>

            <div class="dropdown-content">
              {% assign sorted_notes = site.notes | sort: "title" %}
              {% for note in sorted_notes %}
                <a href="{{ note.url | relative_url }}">{{ note.title }}</a>
              {% endfor %}
            </div>
          </div>

        {% else %}

          <!-- Normal nav items -->
          <a class="page-link"
             href="{{ item.link | relative_url }}">
             {{ item.name }}
          </a>

        {% endif %}
      {% endfor %}

    </nav>

  </div>
</header>
